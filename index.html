<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="navbar__logo">
            <h1 class="nav-logo">Logo</h1>
        </div>
        <div class="navbar__menu">
            <ul>
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/" class="nav-link">Cars</a></li>
                <li><a href="/" class="nav-link">About</a></li>
                <li><button class="nav-button nav-link">Sign Up</button></li>
            </ul>
        </div>
        <div class="navbar__icon_container">
            <svg class="navbar__icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </div>

        <div class="navbar__toggle">
            <div class="navtoggle-links">
                <a href="/" class="navtoggle-link">Home</a>
                <a href="/" class="navtoggle-link">Cars</a>
                <a href="/" class="navtoggle-link">About</a>
                <button href="/" class="navtoggle-link navtoggle-btn">Sign Up</button>
            </div>
        </div>
    </nav>


    <div class="contact__container">
        <div class="contact-form">
            <p>Contact</p>
            <div class="div section-contact">
                <h1 class="label">Name</h1>
                <input type="text" class="contact-input" placeholder="Enter your Name">
            </div>
            <div class="section-contact">
                <h1 class="label">Contact</h1>
                <input type="text" class="contact-input" placeholder="Enter your Contact">
            </div>
            <div class="section-contact">
                <h1 class="label">Feedback</h1>
                <textarea rows="4" class="contact-input"></textarea>
            </div>
                <button type="submit" class="contact-input contact-submit">Submit</button>
        </div>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
